<html>
  <head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam;">
      <a-camera>
        <a-entity
          cursor="fuse: false; rayOrigin:mouse;"
          position="0 0 -1"
          raycaster="objects:a-box"
          geometry="primitive: ring; radiusInner: 0.02;
          radiusOuter: 0.03"
          material="color: black; shader: flat"
        ></a-entity>
      </a-camera>
      <a-box
        id="box-red"
        class="rune"
        position="-1 0.5 -3"
        material="color: red"
        scale="1 1 .5"
      ></a-box>
      <a-box
        id="box-yellow"
        class="rune"
        position="-50 0.5 -3"
        material="color: yellow"
        scale=".5 .5 .5 "
      ></a-box>
      <a-box
        id="box-blue"
        class="rune"
        position="-50 0.5 -3"
        material="color: blue"
        scale="0.1 0.2 .5 "
      ></a-box>
    </a-scene>

    <script>
      const boxes = document.querySelectorAll(".rune");
      console.log(boxes);
      window.onload = () => {
        boxes.forEach((element) => {
          element.addEventListener("click", (e) => {
            alert(e.target.getAttribute("id"));
          });
        });
      };
    </script>
  </body>
</html>
