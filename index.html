<html>
  <head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <!-- Location Based Start  -->

    <!-- Location Based End  -->

    <!-- Position Based Start -->
    <a-scene
      xrweb="
    allowedDevices: any;
    defaultEnvironmentFogIntensity: 0.5; 
    defaultEnvironmentFloorTexture: #groundTex; 
    defaultEnvironmentFloorColor: #FFF;
    defaultEnvironmentSkyBottomColor: #B4C4CC; 
    defaultEnvironmentSkyTopColor: #5ac8fa;
    defaultEnvironmentSkyGradientStrength: 0.5;"
    >
      <a-assets>
        <img id="groundTex" src="assets/sand.jpg" />
        <a-asset-item
          id="burgerModel"
          src="./assets//burger.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera
        cursor="fuse: false; rayOrigin: mouse;"
        position="0 6 0"
        raycaster="objects: .rune"
        geometry="primitive: ring; radiusInner: 0.02;
      radiusOuter: 0.03"
        material="color: black; shader: flat"
      >
      </a-camera>
      <a-entity
        gltf-model="#burgerModel"
        id="box-red"
        class="rune"
        position="-10 4 -20"
        scale="3 3 3"
      ></a-entity>
      <a-entity
        id="box-yellow"
        gltf-model="#burgerModel"
        class="rune"
        position="-20 0.5 20"
        scale="3 3 3"
      ></a-entity>
      <a-entity
        id="box-blue"
        gltf-model="#burgerModel"
        class="rune"
        position="-50 0.5 -20"
        scale="3 3 3"
      ></a-entity>
    </a-scene>
    <!-- Position Based End -->

    <script>
      const boxes = document.querySelectorAll(".rune");
      console.log(boxes);
      window.onload = () => {
        boxes.forEach((element) => {
          element.addEventListener("click", (e) => {
            element.setAttribute("animation", {
              property: "scale",
              to: "0 0 0",
              easing: "easeOutElastic",
              dur: 1000,
            });
          });
        });
      };
    </script>
  </body>
</html>
