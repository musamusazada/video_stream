<html>
  <head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-camera rotation-reader></a-camera>
      <a-box
        id="box"
        gps-entity-place="latitude: 40.389891; longitude: 49.830138"
        material="color: red"
        scale="10 10 10"
      ></a-box>
    </a-scene>

    <script>
      const box = document.querySelector("#box");
      const userLocation = {
        long: "",
        lat: "",
      };
      window.onload = () => {
        locationSetter(userLocation);
        box.setAttribute(
          "gps-entity-place",
          `latitude: ${userLocation.lat}; longitude: ${userLocation.long}`
        );
      };

      function locationSetter(obj) {
        navigator.geolocation.getCurrentPosition(function (pos) {
          obj.lang = pos.coords.longitude;
          obj.lang = pos.coords.latitude;
        });
      }
    </script>
  </body>
</html>
