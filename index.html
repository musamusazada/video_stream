<html>
  <head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam;">
      <a-camera rotation-reader></a-camera>
      <a-box
        id="box"
        position="-1 0.5 -3"
        material="color: red"
        scale=".5 .5 .5 "
      ></a-box>
    </a-scene>

    <script>
      const box = document.querySelector("#box");
      const userLocation = {
        long: "",
        lat: "",
      };
      window.onload = () => {
        locationSetter(userLocation);
        // let locationSTR = `latitude: ${userLocation.lat}; longitude: ${userLocation.long}`;
        // box.setAttribute("gps-entity-place", locationSTR);
        // console.log(box.getAttribute("gps-entity-place"));
      };

      function locationSetter(obj) {
        navigator.geolocation.getCurrentPosition(function (pos) {
          obj.long = pos.coords.longitude;
          obj.lat = pos.coords.latitude;
        });
      }
    </script>
  </body>
</html>
